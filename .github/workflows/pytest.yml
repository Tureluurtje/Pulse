name: Run tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    # Set job-level environment variables from GitHub secrets
    env:
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_***REMOVED***: ${{ secrets.DB_***REMOVED*** }}
      DB_DATABASE: ${{ secrets.DB_DATABASE }}
      DATABASE_URL: postgresql+psycopg2://${{ secrets.DB_USERNAME }}:${{ secrets.DB_***REMOVED*** }}@localhost:5432/${{ secrets.DB_DATABASE }}
      PYTHONPATH: .

    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: ${{ secrets.DB_USERNAME }}
          POSTGRES_***REMOVED***: ${{ secrets.DB_***REMOVED*** }}
          POSTGRES_DB: ${{ secrets.DB_DATABASE }}
        options: >-
          --health-cmd="pg_isready -U tureluurtje"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for Postgres to be ready
        run: |
          until pg_isready -h localhost -p 5432 -U $DB_USERNAME; do
            echo "Waiting for postgres..."
            sleep 1
          done

      - name: Initialize database schema
        run: |
          python backend/tables.py

      - name: Run pytest
        run: |
          pytest -q backend/tests
